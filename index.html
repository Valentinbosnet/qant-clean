<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Dashboard</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: #666;
    }
    
    .stock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    
    .stock-card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    
    .stock-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }
    
    .stock-symbol {
      font-size: 24px;
      font-weight: bold;
    }
    
    .stock-name {
      color: #666;
      margin-bottom: 15px;
    }
    
    .stock-price {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .stock-change {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      font-weight: 500;
    }
    
    .positive {
      background-color: #e6f7e6;
      color: #0a7b1e;
    }
    
    .negative {
      background-color: #fde8e8;
      color: #c81e1e;
    }
    
    .refresh-button {
      display: block;
      margin: 30px auto;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .refresh-button:hover {
      background-color: #2980b9;
    }
    
    .error {
      background-color: #fde8e8;
      color: #c81e1e;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
      text-align: center;
    }
    
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stock Dashboard</h1>
    <p class="subtitle">Track the performance of popular stocks</p>
    
    <div id="loading" class="loading">Loading stock data...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="stock-grid" class="stock-grid" style="display: none;"></div>
    
    <button id="refresh-button" class="refresh-button" style="display: none;">Refresh Data</button>
    
    <footer>
      &copy; 2023 Stock Dashboard. All data is simulated for demonstration purposes.
    </footer>
  </div>
  
  <script>
    // Stock service functions
    const popularStocks = ["AAPL", "MSFT", "GOOGL", "AMZN", "META", "TSLA"];
    
    function getStockQuote(symbol) {
      // Simulate API call with random data
      return {
        symbol: symbol,
        price: parseFloat((Math.random() * 1000 + 50).toFixed(2)),
        change: parseFloat((Math.random() * 20 - 10).toFixed(2)),
        percentChange: parseFloat((Math.random() * 5 - 2.5).toFixed(2))
      };
    }
    
    function getStockHistory(symbol) {
      // Simulate historical data
      const days = 30;
      const history = [];
      let price = Math.random() * 1000 + 100;
      
      for (let i = 0; i < days; i++) {
        price = price + (Math.random() * 20 - 10);
        history.push({
          date: new Date(Date.now() - (days - i) * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
          price: parseFloat(price.toFixed(2))
        });
      }
      
      return history;
    }
    
    function getMultipleStocks(symbols) {
      return symbols.map(symbol => getStockData(symbol));
    }
    
    function getStockData(symbol) {
      // Map company names to symbols
      const companyNames = {
        "AAPL": "Apple Inc.",
        "MSFT": "Microsoft Corporation",
        "GOOGL": "Alphabet Inc.",
        "AMZN": "Amazon.com, Inc.",
        "META": "Meta Platforms, Inc.",
        "TSLA": "Tesla, Inc."
      };
      
      const quote = getStockQuote(symbol);
      
      return {
        symbol: symbol,
        name: companyNames[symbol] || `Company ${symbol}`,
        price: quote.price,
        change: quote.change,
        percentChange: quote.percentChange,
        history: getStockHistory(symbol)
      };
    }
    
    // UI functions
    function formatPrice(price) {
      return new Intl.NumberFormat('en-US', { 
        style: 'currency', 
        currency: 'USD'
      }).format(price);
    }
    
    function formatChange(change, percentChange) {
      const sign = change >= 0 ? '+' : '';
      return `${sign}${change.toFixed(2)} (${sign}${percentChange.toFixed(2)}%)`;
    }
    
    function renderStocks() {
      const loadingElement = document.getElementById('loading');
      const errorElement = document.getElementById('error');
      const stockGridElement = document.getElementById('stock-grid');
      const refreshButton = document.getElementById('refresh-button');
      
      // Clear previous content
      stockGridElement.innerHTML = '';
      errorElement.style.display = 'none';
      loadingElement.style.display = 'block';
      stockGridElement.style.display = 'none';
      refreshButton.style.display = 'none';
      
      try {
        // Get stock data
        const stocks = getMultipleStocks(popularStocks);
        
        // Hide loading indicator
        loadingElement.style.display = 'none';
        
        // Show stock grid and refresh button
        stockGridElement.style.display = 'grid';
        refreshButton.style.display = 'block';
        
        // Render stocks
        stocks.forEach(stock => {
          const stockCard = document.createElement('div');
          stockCard.className = 'stock-card';
          
          const isPositive = stock.change >= 0;
          const changeClass = isPositive ? 'positive' : 'negative';
          
          stockCard.innerHTML = `
            <div class="stock-symbol">${stock.symbol}</div>
            <div class="stock-name">${stock.name}</div>
            <div class="stock-price">${formatPrice(stock.price)}</div>
            <div class="stock-change ${changeClass}">
              ${formatChange(stock.change, stock.percentChange)}
            </div>
          `;
          
          stockGridElement.appendChild(stockCard);
        });
      } catch (error) {
        // Handle errors
        loadingElement.style.display = 'none';
        errorElement.textContent = `Error: ${error.message || 'Unable to load stock data'}`;
        errorElement.style.display = 'block';
        refreshButton.style.display = 'block';
      }
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      renderStocks();
      
      // Add refresh button handler
      document.getElementById('refresh-button').addEventListener('click', renderStocks);
    });
  </script>
</body>
</html>
