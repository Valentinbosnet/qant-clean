<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application de Suivi des Actions</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f7;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      margin-bottom: 30px;
    }
    
    h1 {
      color: #1d1d1f;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #6e6e73;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    
    .stock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .stock-card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .stock-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    .stock-symbol {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .stock-name {
      color: #6e6e73;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }
    
    .stock-price {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .stock-change {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      font-weight: 500;
      font-size: 0.9rem;
    }
    
    .positive {
      background-color: #e3f9e5;
      color: #0a7b1e;
    }
    
    .negative {
      background-color: #fde8e8;
      color: #c81e1e;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      color: #6e6e73;
    }
    
    .error {
      background-color: #fde8e8;
      color: #c81e1e;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .refresh-button {
      background-color: #0071e3;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-bottom: 30px;
    }
    
    .refresh-button:hover {
      background-color: #0058b9;
    }
    
    footer {
      margin-top: 50px;
      text-align: center;
      color: #6e6e73;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Suivi des Actions</h1>
      <p class="subtitle">Suivez les performances des actions populaires en temps réel</p>
    </header>
    
    <button id="refresh-button" class="refresh-button">Actualiser les données</button>
    
    <div id="stocks-container" class="stock-grid">
      <div class="loading">Chargement des données...</div>
    </div>
    
    <footer>
      <p>© 2023 Application de Suivi des Actions. Toutes les données sont simulées à des fins de démonstration.</p>
    </footer>
  </div>

  <script type="module">
    // Import des fonctions du service d'actions
    import { popularStocks, getMultipleStocks } from './lib/stock-service.js';
    
    // Éléments DOM
    const stocksContainer = document.getElementById('stocks-container');
    const refreshButton = document.getElementById('refresh-button');
    
    // Fonction pour formater les prix
    function formatPrice(price) {
      return new Intl.NumberFormat('fr-FR', { 
        style: 'currency', 
        currency: 'EUR' 
      }).format(price);
    }
    
    // Fonction pour charger et afficher les données des actions
    async function loadStockData() {
      try {
        stocksContainer.innerHTML = '<div class="loading">Chargement des données...</div>';
        
        // Obtenir les données pour les actions populaires
        const stocksData = getMultipleStocks(popularStocks);
        
        // Générer le HTML pour chaque action
        const stocksHTML = stocksData.map(stock => {
          const isPositive = Math.random() > 0.5; // Simuler des changements positifs/négatifs
          const change = ((Math.random() * 5) * (isPositive ? 1 : -1)).toFixed(2);
          const percentChange = ((change / stock.currentPrice) * 100).toFixed(2);
          
          return `
            <div class="stock-card">
              <div class="stock-symbol">${stock.symbol}</div>
              <div class="stock-name">${stock.name}</div>
              <div class="stock-price">${formatPrice(stock.currentPrice)}</div>
              <span class="stock-change ${isPositive ? 'positive' : 'negative'}">
                ${isPositive ? '+' : ''}${change} (${isPositive ? '+' : ''}${percentChange}%)
              </span>
            </div>
          `;
        }).join('');
        
        // Mettre à jour le conteneur avec les données des actions
        stocksContainer.innerHTML = stocksHTML;
        
      } catch (error) {
        console.error('Erreur lors du chargement des données:', error);
        stocksContainer.innerHTML = `
          <div class="error">
            Une erreur s'est produite lors du chargement des données. Veuillez réessayer.
          </div>
        `;
      }
    }
    
    // Charger les données au chargement de la page
    loadStockData();
    
    // Ajouter un écouteur d'événement pour le bouton d'actualisation
    refreshButton.addEventListener('click', loadStockData);
  </script>
</body>
</html>
