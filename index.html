<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi des Actions</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f7;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #333;
    }
    
    .subtitle {
      color: #666;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    
    .refresh-button {
      background-color: #0070f3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.2s;
    }
    
    .refresh-button:hover {
      background-color: #0051a2;
    }
    
    .stock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    
    .stock-card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .stock-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
    
    .stock-symbol {
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .stock-name {
      color: #666;
      margin-bottom: 15px;
    }
    
    .stock-price {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .stock-change {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      font-weight: 500;
    }
    
    .positive {
      background-color: #e6f7e6;
      color: #0a7b1e;
    }
    
    .negative {
      background-color: #fde8e8;
      color: #c81e1e;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      color: #666;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Suivi des Actions</h1>
    <p class="subtitle">Suivez les performances des actions populaires</p>

    <button class="refresh-button" id="refresh-button">
      Actualiser les données
    </button>

    <div id="loading" class="loading">Chargement des données...</div>
    <div id="stock-grid" class="stock-grid"></div>

    <footer>
      <p>© 2023 Suivi des Actions. Toutes les données sont simulées à des fins de démonstration.</p>
    </footer>
  </div>

  <script>
    // Stock service functions
    const popularStocks = ["AAPL", "MSFT", "GOOGL", "AMZN", "META", "TSLA"];

    function getStockQuote(symbol) {
      // Simulate getting a stock quote
      return {
        symbol: symbol,
        name: getStockName(symbol),
        currentPrice: getRandomPrice(100, 500),
      };
    }

    function getStockHistory(symbol) {
      // Simulate getting stock history
      const history = [];
      const today = new Date();

      for (let i = 30; i >= 0; i--) {
        const date = new Date(today);
        date.setDate(date.getDate() - i);

        history.push({
          timestamp: date.toISOString().split("T")[0],
          price: getRandomPrice(100, 500),
        });
      }

      return history;
    }

    function getMultipleStocks(symbols) {
      // Get data for multiple stocks
      return symbols.map((symbol) => ({
        symbol: symbol,
        name: getStockName(symbol),
        currentPrice: getRandomPrice(100, 500),
      }));
    }

    function getStockData(symbol) {
      // Get comprehensive stock data
      return {
        symbol: symbol,
        name: getStockName(symbol),
        currentPrice: getRandomPrice(100, 500),
        dayHigh: getRandomPrice(100, 500),
        dayLow: getRandomPrice(100, 500),
        volume: Math.floor(Math.random() * 10000000),
        marketCap: Math.floor(Math.random() * 1000000000000),
      };
    }

    // Helper functions
    function getStockName(symbol) {
      const names = {
        AAPL: "Apple Inc.",
        MSFT: "Microsoft Corporation",
        GOOGL: "Alphabet Inc.",
        AMZN: "Amazon.com, Inc.",
        META: "Meta Platforms, Inc.",
        TSLA: "Tesla, Inc.",
      };

      return names[symbol] || `${symbol} Inc.`;
    }

    function getRandomPrice(min, max) {
      return Number.parseFloat((Math.random() * (max - min) + min).toFixed(2));
    }

    // UI functions
    function renderStocks() {
      const loadingElement = document.getElementById('loading');
      const stockGridElement = document.getElementById('stock-grid');
      
      loadingElement.style.display = 'block';
      stockGridElement.innerHTML = '';
      
      // Get stock data
      const stocks = getMultipleStocks(popularStocks);
      
      // Render each stock
      stocks.forEach(stock => {
        const isPositive = Math.random() > 0.5;
        const change = (Math.random() * 5 * (isPositive ? 1 : -1)).toFixed(2);
        const percentChange = ((change / stock.currentPrice) * 100).toFixed(2);
        
        const stockCard = document.createElement('div');
        stockCard.className = 'stock-card';
        stockCard.innerHTML = `
          <div class="stock-symbol">${stock.symbol}</div>
          <div class="stock-name">${stock.name}</div>
          <div class="stock-price">$${stock.currentPrice.toFixed(2)}</div>
          <span class="stock-change ${isPositive ? 'positive' : 'negative'}">
            ${isPositive ? '+' : ''}${change} (${isPositive ? '+' : ''}${percentChange}%)
          </span>
        `;
        
        stockGridElement.appendChild(stockCard);
      });
      
      loadingElement.style.display = 'none';
    }

    // Event listeners
    document.getElementById('refresh-button').addEventListener('click', renderStocks);
    
    // Initial render
    document.addEventListener('DOMContentLoaded', renderStocks);
  </script>
</body>
</html>
